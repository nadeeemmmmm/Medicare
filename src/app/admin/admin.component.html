    <div class="container-fluid">
      <img id="image" src="https://img.rawpixel.com/s3fs-private/rawpixel_images/website_content/rm373batch15-217-01.jpg?w=800&dpr=1&fit=default&crop=default&q=65&vib=3&con=3&usm=15&bg=F4F4F3&ixlib=js-2.2.1&s=d8bbc66e02e81095950de55fcc9347f5">
      <div>
        <h3>Admin Registration</h3>
      </div>
      <br/>
      <form>
        <div class="form-group">
            Email<input class="form-control" type="email" name="email" placeholder="abc@def.com" [(ngModel)]="admin.email">
            <small>We'll never share your email with anyone else.</small>
            </div>
            <br/>
        <div class="form-group">
        First Name<input class="form-control" type="text" name="first_Name" [(ngModel)]="admin.firstName">
            </div>
        <div class="form-group">
        Last Name<input class="form-control form-control" type="text" name="last_Name" [(ngModel)]="admin.lastName">
            </div>
        <div class="form-group">
        Password<input class="form-control" type="password" name="password" [(ngModel)]="admin.password">
            </div>
        <br/>
        <input type="submit" class="btn btn-primary" value="Register" (click)="register()">
      </form>
      <br/>
      <div>
        <h3>{{message}}</h3>
      </div>
      <br/>
      <div>
        <a>Already Registered?</a>
        <a routerLink="/adminLogin">Click here</a>
      </div>
      <br/>
      <div>
        <a>User Registration?</a>
        <a routerLink="/userRegistration">Click here</a>
      </div>
