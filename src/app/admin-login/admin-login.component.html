<div class="form-container container-fluid">
  <img id="image" src="https://img.rawpixel.com/s3fs-private/rawpixel_images/website_content/rm373batch15-217-01.jpg?w=800&dpr=1&fit=default&crop=default&q=65&vib=3&con=3&usm=15&bg=F4F4F3&ixlib=js-2.2.1&s=d8bbc66e02e81095950de55fcc9347f5">
  <h3>Admin Login</h3>
</div>
<br />
<div class="form-container container-fluid">
  <form>
    <div class="form-group">
      <input type="email" class="form-control" name="email" [(ngModel)]="admin.email" placeholder="Email Address*">
    </div>
    <br />
    <div class="form-group">
      <input type="password" class="form-control" name="password" [(ngModel)]="admin.password" placeholder="Password*">
    </div>
    <br />
    <div>
      <input type="button" value="Login" class="btn btn-primary" (click)="onAdminLogin()">
    </div>
    <br/>
    <div>
      <a>Forgot Password?</a>
      <a routerLink="/newAdmin">Click here.</a>
    </div>
  </form>
  <br/>
  <div>
    <a>User Login?</a>
    <a routerLink="/home">Click here</a>
  </div>
  <br/>
</div>
