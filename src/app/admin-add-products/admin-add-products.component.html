  <div class="container-fluid">
  <div>
    <h2>Enter Medicine Details:</h2>
  </div>

  <div>
    <form>
        <div class="form-group">
            Name<input class="form-control" type="text" name="name" placeholder="Medicine name" [(ngModel)]="medicine.name">
            </div>
            <br/>
        <div class="form-group">
        Seller<input class="form-control" type="text" name="seller" [(ngModel)]="medicine.seller">
            </div>
            <br/>
        <div class="form-group">
        Category<input class="form-control" type="text" name="category" placeholder="Ex:Paracetamol" [(ngModel)]="medicine.category">
            </div>
            <br/>
        <div class="form-group">
        Description<input class="form-control" type="text" name="description" placeholder="Write medicine description" [(ngModel)]="medicine.description">
            </div>
            <br/>
        <div class="form-group">
        Price<input class="form-control" type="number" name="price" placeholder="INR" [(ngModel)]="medicine.price">
            </div>
            <br/>
        <div class="form-group">
        Quantity<input class="form-control" type="text" name="quantity" [(ngModel)]="medicine.quantity">
            </div>
        <br/>
        <input type="submit" class="btn btn-primary" value="Add" (click)="addMedicine()">
      </form>
      <br/>
      <div *ngIf="message!=null">
        <h2>{{message}}</h2>
      </div>
  </div>
