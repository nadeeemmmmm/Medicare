<div class="form-container container-fluid">
  <img id="image" src="https://img.rawpixel.com/s3fs-private/rawpixel_images/website_content/rm373batch15-217-01.jpg?w=800&dpr=1&fit=default&crop=default&q=65&vib=3&con=3&usm=15&bg=F4F4F3&ixlib=js-2.2.1&s=d8bbc66e02e81095950de55fcc9347f5">
  <h3>Reset User Account</h3>
</div>
<br/>
<div class="form-container container-fluid">
<form>
  <div class="form-group">
    <input type="email" class="form-control" id="Input1" name="email" placeholder="Email Address*" [(ngModel)]="user.email">
    <small>Note: Please enter your previous email address.</small>
  </div>
  <br/>
  <div class="form-group">
    <input type="text" id="Input3" class="form-control" name="firstName" placeholder="First Name" [(ngModel)]="user.firstName">
  </div>
  <br/>
  <div class="form-group">
    <input type="text" id="Input4" class="form-control" name="lastName" placeholder="Last Name" [(ngModel)]="user.lastName">
  </div>
  <br/>
  <div class="form-group">
    <input type="password" id="Input2" class="form-control" name="password" placeholder="New Password*" [(ngModel)]="user.password">
  </div>
  <br/>
  <div>
    <input type="submit" value="Save" class="btn btn-primary" (click)="resetLogin()">
  </div>
</form>
<br/>
<div>
    <h3>
        {{message}}
    </h3>
</div>
