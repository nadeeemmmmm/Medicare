<div class="container container-fluid">
<div class="search-container">
  <input type="text" placeholder="Find by Name" name="search" [(ngModel)]="medicine.name">
  <button type="submit" (click)="getMedicineByName()"><i class="fa fa-search"></i></button>
</div>
<br/>
</div>
  <br/>
  <div class="container container-fluid">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Seller</th>
        <th>Category</th>
        <th>Price in INR</th>
        <th>Quantity</th>
        <th></th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let medicine of medicines">   
        <td>{{medicine.id}}</td>
        <td>{{medicine.name}}</td>
        <td>{{medicine.seller}}</td>
        <td>{{medicine.category}}</td>
        <td>{{medicine.price}}</td>
        <td>{{medicine.quantity}}</td>
        <td>
            <button class="btn btn-info" (click)="viewMedicineDetails(medicine.id)">View</button>
          </td>
        <td>
          <button class="btn btn-success" (click)="goToCart(medicine.id)">Add to Cart</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<br/>

  <h4>{{message}}</h4>
