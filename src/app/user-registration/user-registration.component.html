<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand">Medicare</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" routerLink="/home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/aboutUs">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/contact">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/userRegistration">Sign Up</a>
            </li>  
          </ul>
        </div>
      </div>
    </nav>
    </body>
<br/>
<div class="container-fluid">
  <img id="image" src="https://img.rawpixel.com/s3fs-private/rawpixel_images/website_content/rm373batch15-217-01.jpg?w=800&dpr=1&fit=default&crop=default&q=65&vib=3&con=3&usm=15&bg=F4F4F3&ixlib=js-2.2.1&s=d8bbc66e02e81095950de55fcc9347f5">
    <div>
      <h3>User Registration form</h3>
    </div>
    <br/>
    <form>
      <div class="form-group">
          Email<input class="form-control" type="email" name="email" placeholder="abc@def.com" [(ngModel)]="user.email">
          <small>We'll never share your email with anyone else.</small>
          </div>
          <br/>
      <div class="form-group">
      First Name<input class="form-control" type="text" name="firstName" [(ngModel)]="user.firstName">
          </div>
      <div class="form-group">
      Last Name<input class="form-control" type="text" name="lastName" [(ngModel)]="user.lastName">
          </div>
      <div class="form-group">
      Password<input class="form-control" type="password" name="password" [(ngModel)]="user.password">
          </div>
      <br/>
      <input type="submit" class="btn btn-primary" value="Register" (click)="userRegister()">
    </form>
    <br/>
    <div>
      <h3>{{message}}</h3>
    </div>
    <br/>
    <div>
        <a>Aleady Registered?</a>
        <a routerLink="/home">Click here.</a>
    </div>
    <br/>
    <div>
        <a>Admin Registration?</a>
        <a routerLink="/admin">Click here</a>
    </div>
    <br/>
<app-footer></app-footer>
