<div class="form-container container-fluid">
<form>
  <div class="form-group">
    <input type="text" class="form-control" id="Input1" name="user" placeholder="Email Address*" [(ngModel)]="user.email">
  </div>
  <br/>
  <div class="form-group">
    <input type="password" id="Input2" class="form-control" name="password" placeholder="Password*" [(ngModel)]="user.password">
  </div>
  <br/>
  <div>
    <input type="button" value="Login" class="btn btn-primary" (click)="userLogin()">
  </div>
</form>
